apiVersion: v1
kind: Service
metadata:
  namespace: microservices-with-k8s
  name: order-app-service
  labels:
    app: order
    component: app
spec:
  type: ClusterIP
  selector:
    app: order
    component: app
  ports:
    - name: http-order
      appProtocol: http
      port: 80
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  namespace: microservices-with-k8s
  name: order-db-service
  labels:
    app: order
    component: db
spec:
  clusterIP: None
  selector:
    app: order
    component: db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
