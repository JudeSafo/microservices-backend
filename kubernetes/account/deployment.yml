apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: microservices-with-k8s
  name: account-gin-pod
  labels:
    app: account
    component: app
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0%
  selector:
    matchLabels:
      app: account
      component: app
  template:
    metadata:
      labels:
        app: account
        component: app
    spec:
      hostname: account-gin-pod
      containers:
        # Ginコンテナ
        - name: gin
          image: account-gin:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: account-gin
              mountPath: /go/src
      volumes:
        - name: account-gin
          hostPath:
            path: /data/src/account
            type: DirectoryOrCreate
