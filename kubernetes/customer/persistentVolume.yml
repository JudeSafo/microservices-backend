apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: microservices-with-k8s
  name: customer-persistent-volume
  labels:
    app: customer
    component: app
spec:
  storageClassName: slow
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/src/customer
    type: DirectoryOrCreate
