apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: microservices-with-k8s
  name: customer-app-persistent-volume
  labels:
    app: customer
    component: app
spec:
  storageClassName: standard
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/src/customer
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: microservices-with-k8s
  name: customer-db-persistent-volume
  labels:
    app: customer
    component: db
spec:
  storageClassName: standard
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/src/customer
    type: DirectoryOrCreate
