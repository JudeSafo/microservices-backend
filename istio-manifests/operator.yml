apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
  name: istio-operator
spec:
  profile: default
  tag: 1.12.1
  meshConfig:
    accessLogFile: /dev/stdout
    enableTracing: true
    ingressSelector: ingress-gateway
    ingressService: ingress-gateway
  components:
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
