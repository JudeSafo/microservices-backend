apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
  name: istio-operator
spec:
  profile: default
  # Envoyの設定
  meshConfig:
    accessLogFile: /dev/stdout
    enableTracing: true
    ingressService: istio-ingressgateway
    ingressSelector: istio-ingressgateway
