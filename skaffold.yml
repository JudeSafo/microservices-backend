apiVersion: skaffold/v2beta26
kind: Config
build:
  artifacts:
    - image: swp-lumen
      context: ./src/service-with-php
      docker:
        dockerfile: ./docker/lumen/Dockerfile
        target: development
    - image: swp-nginx
      context: ./src/service-with-php
      docker:
        dockerfile: ./docker/nginx/Dockerfile
        target: development
    - image: payment-gin
      context: ./src/payment-service
      docker:
        dockerfile: ./docker/gin/Dockerfile
    - image: payment-nginx
      context: ./src/payment-service
      docker:
        dockerfile: ./docker/nginx/Dockerfile
        target: development
  tagPolicy:
    sha256: {}
  local:
    useBuildkit: true
  
deploy:
  kubectl:
    manifests:
      - ./kubernetes-manifests/**.yml
      - ./kubernetes-manifests/**/**.yml
