apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-nginx-gin-pod
  labels:
    app: payment
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0%
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      hostname: payment-nginx-gin-pod
      containers:
        # Ginコンテナ
        - name: gin
          image: payment-gin:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: payment-gin
              mountPath: /go/src/payment-service
        # Nginxコンテナ
        - name: nginx
          image: payment-nginx:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
      volumes:
        - name: payment-gin
          hostPath:
            path: /go/src/payment-service
            type: DirectoryOrCreate
