apiVersion: apps/v1
kind: Deployment
metadata:
  name: hswg-deployment
  labels:
    app: hswg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hswg
  template:
    metadata:
      name: hswg-pod
      labels:
        app: hswg
    spec:
      containers:
        # Ginコンテナ
        - name: hswg-gin
          image: hswg-gin:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: hswg-gin
              mountPath: /go/src
        # Nginxコンテナ
        - name: hswg-nginx
          image: hswg-nginx:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
        # MySQLコンテナ（開発環境のみ）
        - name: hswg-mysql
          image: hswg-mysql:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_DATABASE
              value: dev_db
            - name: MYSQL_USER
              value: dev_user
            - name: MYSQL_PASSWORD
              value: dev_password
      volumes:
        - name: hswg-gin
          hostPath:
            path: /data/src/helloworld-service-with-go
            type: DirectoryOrCreate
